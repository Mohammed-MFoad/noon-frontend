<div class="row" style="justify-content: center; text-align: center;">
    <div class="col-3">
        <b>
            <h5>Sign In to continue</h5>
        </b>
        <div *ngIf='successAlert' class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> sign in successfully
        </div>
        <div *ngIf='falidAlert' class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Failed!</strong> please fill email and password to sign in
        </div>
        <div *ngIf='wrongAlert' class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Failed!</strong> email or password is incorrect
        </div>

        <form (ngSubmit)="signIn()" [formGroup]="formGroup">
            <div class="form-group">
                <label for="email" style="float: left;">Email</label>
                <input type="email" #email class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password" style="float: left;">Password</label>
                <input type="password" #password class="form-control" formControlName="password">
            </div>
            <a href="#" style="float: left;">Forget Your Password?</a><br><br>
            <button type="submit" class="btn btn-block btn-lg btn-primary"
                [disabled]=" email.invalid || password.invalid">
                <h6>SIGN IN</h6>
            </button>
        </form><br>
        <p>___ Donâ€™t have an account? ___</p>
        <button (click)="goToSignUp()" class="btn btn-block ">
            <h6>Craete An Account</h6>
        </button><br>
    </div>
</div>
