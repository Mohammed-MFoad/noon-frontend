<div class="container my-5">
  <div class="row justify-content-center">
    {{ addProductForm.value | json }}
    <div class="col-10">
      <h2>Add Product</h2>
      <form [formGroup]="addProductForm"   ngNativeValidate>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            name="productName"
            required
          />
        </div>
        <div class="form-group">
          <label for="brand"> Brand</label>
          <input
            type="text"
            class="form-control"
            formControlName="brand"
            name="brand"
            required
          />
        </div>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          (click)="addNewImgSrc()"
        >
          +
        </button>
        <div class="row">
          <div
            class="col-md-4"
            formArrayName="image"
            *ngFor="let img of image.controls; let i = index"
          >
            <div class="form-group">
              <label for="imgSrc"> Image Source </label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  name="imgSrc"
                  required
                  [formControlName]="i"
                />
                <div class="input-group-append">
                  <button class="btn btn-danger" (click)="removeImgSrc(i)">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="describtion">Product Describtion</label>
          <textarea
            class="form-control"
            name="describtion"
            rows="3"
            formControlName="describtion"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="countInStock">Count In Stock</label>
              <input
                type="number"
                class="form-control"
                name="countInStock"
                required
                formControlName="countInStock"
                min="0"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                name="price"
                required
                formControlName="price"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="categeory">Categeory</label>
              <select
                class="form-control"
                name="categeory"
                formControlName="categeory"
                (ngModelChange)="onCategeoryChange()"
              >
                <option [ngValue]="defaultOption">{{ defaultOption }}</option>
                <option *ngFor="let cat of allCategeories" [ngValue]="cat.name">
                  {{ cat.displayName }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="subCategeory">Sub Categeory</label>

              <select
                class="form-control"
                name="subCategeory"
                formControlName="subcategeory"

              >
                <option [ngValue]="defaultOption">{{ defaultOption }}</option>
                <option *ngFor="let cat of subcategeoryList" [ngValue]="cat.name" (ngModelChange)="onsubCategeoryChange()">
                  {{ cat.displayName }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <!-- start fashion -->
      <!-- men wear chocie -->
      <div [ngSwitch]="selectedSubCategeory">
      <div *ngSwitchCase = "fashion.menWear">
        <form [formGroup]="menWear" (ngSubmit)="addProduct(menWear)" ngNativeValidate >
          {{ menWear.value | json }}
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="size">size</label>
                <select class="form-control" name="size" formControlName="size">
                  <option [ngValue]="defaultOption">{{ defaultOption }}</option>
                  <option *ngFor="let size of allsizes" [ngValue]="size.value"> {{ size.value }}   </option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="material">material</label>
                <select class="form-control" name="material" formControlName="material">
                  <option [ngValue]="defaultOption">{{ defaultOption }}</option>
                  <option *ngFor="let material of allMaterial" [ngValue]="material.value"> {{ material.value }}   </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="color">color</label>
                <select class="form-control" name="color" formControlName="color">
                  <option [ngValue]="defaultOption">{{ defaultOption }}</option>
                  <option *ngFor="let color of allColor" [value]="color.value"> {{ color.value }}   </option>
                </select>
              </div>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="add product" />

        </form>
      </div>
