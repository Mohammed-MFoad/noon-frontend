<app-header></app-header><br>
<app-product-slidshow></app-product-slidshow>
<app-product-category></app-product-category>

<div class="container-fluid">
  <h3>Hot Deals</h3>
  <div class="row flex-row flex-nowrap overflow-auto prodContainer">
    <ng-container *ngFor="let ele of productList">
      <div class="col-lg-2 col-md-5 col-sm-11 cart">
        <img [src]="ele.image" alt="" style="width: 90%;">
        <p>{{ ele.name }}</p>
        <b>
          <h5>EGY {{ ele.price }}</h5>
        </b>
        <i class="fa fa-heart" aria-hidden="true" style="float: left;"></i>
        <i class="fa fa-cart-plus" aria-hidden="true" style="float: right;"></i><br><br>
        <app-product-rate></app-product-rate>
      </div>
    </ng-container>
  </div>
</div>
<br>
<div class="container-fluid">
  <div class="row" style="justify-content: center;">
    <div class="col-6">
      <img src="../../../../assets/Img/test/en_block-01.png" style="width: 100%; height: 100%;" alt="">
    </div>
    <div class="col-6">
      <img src="../../../../assets/Img/test/en_block-02.png" style="width: 100%; height: 100%;" alt="">
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
