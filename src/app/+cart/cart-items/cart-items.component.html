<div class="cartItems py-5">

    <!-- <app-cart-item [carItem]="item" *ngFor="let item of cartItems"></app-cart-item> -->
    <div class="cart-item my-3" *ngFor="let item of cartItems">
        <div class="row">
          <div class="col-2">
            <a (click)="navigateToDetails(item)">
              <img class="w-100 d-block" src="{{ item.productId.image[0] }}" />
            </a>
          </div>
          <div class="col-10">
            <div class="row justify-content-between">
              <div class="col-md-9">
                <p class="mb-2 text-muted text-uppercase small">
                  {{ item.productId.subcategory }}
                  <app-rating
                    [value]="item.productId.rating"
                    color="#FFFF00"
                  ></app-rating>
                </p>
                <h5>
                  {{ item.productId.name }}
                </h5>
                <span>
                  {{ item.productId.description }}
                </span>
              </div>
              <div class="col-3 d-none d-md-block">
                <div class="d-flex flex-column align-items-start">
                  <div class="">
                    EGY
                    <span class="h4 text-bold">{{ item.productId.price }}</span>
                  </div>
                  <span class="mt-5">
                    <form [formGroup]="cartForm">
                      <select
                        class="form-control"
                        formControlName="qty"
                        name="qty"
                        
                        (ngModelChange)="changeQty(qty,item)"
                        >
                        <option  *ngFor="let count of item.productId.countInStock | numberToArr" [ngValue]="count">
                          {{ count }}
                        </option>
                      </select>
                    </form>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-12 p-0 d-none d-md-block">
              <div class="d-flex">
                <span class="add-wishlist">
                  <i class="fas fa-heart"></i>
                  <span class="ml-1 text-muted">move to wishlist</span>
                </span>
                <span class="ml-3 delete">
                  <i class="far fa-trash-alt text-danger"></i>
                  <span class="ml-1 text-muted">remove</span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row align-items-center no-gutters justify-content-around">
          <div class="col-6 d-md-none d-block">
            <div class="d-flex">
              <span class="add-wishlist d-flex align-items-center">
                <i class="fas fa-heart"></i>
                <span class="ml-1 text-muted d-none d-sm-block"
                  >move to wishlist</span
                >
              </span>
              <span class="ml-3 delete d-flex align-items-center">
                <i class="far fa-trash-alt text-danger"></i>
                <span class="ml-1 text-muted d-none d-sm-block">remove</span>
              </span>
            </div>
          </div>
          <div class="col-6 d-md-none d-block">
            <div class="d-flex justify-content-between align-items-center">
              <div class="">
                EGY <span class="h4 text-bold">{{ item.productId.price }}</span>
              </div>
              <span class="">
                <!-- <form [formGroup]="cartForm" >
                <select  class="form-control" formControlName="qty" name="qty"  (ngModelChange)="changeQty(qty)">
      
                  <option *ngFor="let count of carItem.productId.countInStock | numberToArr" [ngValue]="count">{{ count }}</option>
      
              </select>
              </form> -->
                <!-- <app-quantity-dropdown [numberValue] = " carItem.quantity" ></app-quantity-dropdown> -->
              </span>
            </div>
          </div>
        </div>
      </div>
      
</div>
