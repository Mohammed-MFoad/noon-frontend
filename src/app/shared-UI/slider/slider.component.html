<div class="product-slider-single normal-slider">
  <img *ngFor="let img of images"
  [src]="img.src"
  alt="Product Image"
/>

</div>

<div class="product-slider-single-nav normal-slider">
  <div class="slider-nav-img" *ngFor="let img of images">
    <img
      [src]="img.src"
      alt="Product Image"
    />
  </div>

</div>
