<div class="row">
    <div class="col-6">
        <h5>Location Information</h5><br>
        <form #clientForm="ngForm" novalidate>
            <div class="form-group">
                <input type="text" #city class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" #address class="form-control" id="address" placeholder="flat Number / Building Name"
                    required>
            </div><br><br>

                <label class="form-check-label"
                    for="home">Home</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class=" form-check-input" type="radio" id="work" value="work">
                <label class="form-check-label" for="work">Work</label>

        </form>
    </div>
    <div class="col-6">
        <h5>Personal Information</h5><br>
        <form>
            <div class="form-group">
                <input type="tel" #mobile class="form-control" id="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="text" #firstName class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" #lastName class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
        </form>
    </div>
    <div class="col-12">
        <button class="btn btn-md btn-primary" (click)="saveClientInfo()" [disabled]=" city.errors?.required "
            style="float: right;">Save Address</button>
    </div>
</div>
